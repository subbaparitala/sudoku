{% extends "base.html" %}

{% block content %}

<div class="container" id="sudoku">
	<h1 class="padding">Sudoku Game</h2>
	<div style="display:inline;">
		<form action="{% url 'solve:input' %}" style="width: 20%; float:left;">
			<input type="hidden" name="mode" value="3" />
			<input type="submit" class="btn btn-info btn-lg" href="{% url 'solve:input' %}" value="Easy"/>
		</form>
		<form action="{% url 'solve:input' %}" style="width: 20%; float:left;">
			<input type="hidden" name="mode" value="2" />
			<input type="submit" class="btn btn-warning btn-lg" href="{% url 'solve:input' %}" value="Normal"/>
		</form>
		<form action="{% url 'solve:input' %}" style="width: 20%; float:left;">
			<input type="hidden" name="mode" value="1" />
			<input type="submit" class="btn btn-danger btn-lg" href="{% url 'solve:input' %}" value="Hard"/>
		</form>
	</div>
</form>
</div>

{% endblock %}
